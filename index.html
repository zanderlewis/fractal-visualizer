<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Set Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="mb-4 p-4 bg-gray-800 rounded shadow-lg">
        <div id="controls" class="flex flex-wrap items-center justify-center space-x-1 mb-4">
            <!-- Type -->
            <div class="flex flex-col items-center">
                <label for="fractalType" class="mb-2">Fractal Type</label>
                <select id="fractalType" class="p-2 rounded bg-gray-700 text-white">
                    <option value="Mandelbrot">Mandelbrot</option>
                    <option value="Julia">Julia</option>
                </select>
            </div>
            <!-- Iterations -->
            <div class="flex flex-col items-center">
                <label for="iterations" class="mb-2">Iterations</label>
                <input type="number" id="iterations" value="50" min="1" max="500"
                    class="p-2 rounded bg-gray-700 text-white">
            </div>
            <!-- Save -->
            <div class="flex flex-col items-center">
                <label for="save" class="mb-2">Save</label>
                <button id="save" class="p-2 rounded bg-gray-700 text-white" onclick="save()">Save Image</button>
            </div>
        </div>

        <canvas id="canvas" class="border-4 border-gray-700 rounded shadow-lg"></canvas>

        <script type="module" src="visualizer.js"></script>
        <script>
            const canvas = document.getElementById('canvas');

            function save() {
                const dataURL = canvas.toDataURL();
                const a = document.createElement('a');
                a.href = dataURL;
                if (document.getElementById('fractalType').value === 'Mandelbrot') {
                    a.download = 'mandelbrot.png';
                } else {
                    a.download = 'julia.png';
                }
                a.click();
                a.remove();
            }
        </script>
</body>

</html>
